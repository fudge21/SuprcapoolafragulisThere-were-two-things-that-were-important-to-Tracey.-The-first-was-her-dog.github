      /* Underline styles */
a {
  display: block;
  position: relative;
  padding: 0.2em 0;
}

/* Fade in */
a::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 0.1em;
  background-color: hotpink;
  opacity: 0;
  transition: opacity 300ms, transform 300ms;
}

a:hover::after,
a:focus::after {
  opacity: 1;
  transform: translate3d(0, 0.2em, 0);
}

/* Slide in */
li:nth-child(1) a {
  overflow: hidden;
}

 a::after {
  opacity 1;
  transform: translate3d(-100%, 0, 0);
}

 a:hover::after,
 a:focus::after{
  transform: translate3d(0, 0, 0);
}
    </style>
