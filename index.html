
<html lang="en-us">

30% {

  <script>
    
function myFunction() {
  var x = document.getElementById("password").value;
  if (x == "soupmaster") {
    document.getElementById("games").style.display = "block";
  }
}
    
    function getMachineId() {
    
    let machineId = localStorage.getItem('MachineId');
    
    if (!machineId) {
        machineId = crypto.randomUUID();
        localStorage.setItem('MachineId', machineId);
    }

    return machineId;
    

}
    
    var upadateGame = setInterval(function(){
      var collection = document.getElementById("actualGames").children
      for (let i = 0; i < collection.length; i++) {
       collection[i].style.display = "none";
      }
        
      
      document.getElementById(document.getElementById("gameList").value).style.display = "block";
    },10)
 .textContent   function changeYTVideo() {
      document.getElementById("youtube previewer").src="https://www.youtube-nocookie.com/embed/"+document.getElementById("unblock herf").value+"?playlist="+document.getElementById("unblock herf").value+"&autoplay=1&iv_load_policy=3&loop=1&modestbranding=1&start=";
    }

</script>
