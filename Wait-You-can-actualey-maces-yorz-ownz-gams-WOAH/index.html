<!DOCTYPE html>
<html>
<head>
  <title>Game Builder</title>
</head>

<body>
  <textarea id="Code" placeholder="Code Here"></textarea>
  <button onclick="preview()">preview</button>
</body>

<script>
  function preview() {
   	myWindow =  window.open("", "myWindow", "width=600,height=300"); 
   		myWindow.document.write(document.getElementById("Code").value);
  }
  
</script>

</html>
